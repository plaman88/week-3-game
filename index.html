<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
				<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
					<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Fast Food Hangman</title>
<background src=assets/images/base.jpg>
</head>	
	<body>
	<body background=assets/images/base.jpg>
		<div id="container">
			<header>
				<h1>Fast Food Hangman</h1>
			</header>

				<section id="game-box">
					<div id="score-box">
						<div id="display-score">
							<div id="wins">
							</div>
							<div id="losses">
							</div>
							<div id="music-button">
								<audio id="ring" src="mcdw.wav"></audio>
								<button onclick="playMusic()" id="start-song">I'm loving it.</button>
							</div>
						</div>
					</div>
					<div id="play-box">
						<div id="instruction-box">
							<p id="start-text">press any button to continue</p>
						</div>
						<div id="array-box">
						</div>
						<div id="remaining-guesses">
						</div>
						<div id="letters-guessed-box">
						</div>
					</div>
				</section>

	</div>
		<script type="text/javascript" src="assets/javascript/game.js"></script>
	</body>
</html>
